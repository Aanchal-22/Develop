    .selectedNav{
        background-color: #8b8d8f;
        color:#f7f7fc !important;
    }
    header[role="banner"] {
        background-color: #3B3B3F;
        z-index: 999;
    }
    main{
      margin-left: 0px !important;
    }
    .logo-heading {
        color: #fff !important;
        position: absolute;
        margin-top: 15px;
        font-size: 25px;
    }

    .navbar-right {
        z-index: 8;
        position: fixed;
        top: 0;
        right: 0;
        width: 300px;
        height: 100vh;
        overflow-y: hidden;
        background-color: rgba(0, 0, 0, .85);
        transform: translate3d(100%, 0, 0);
        transition: transform .35s ease-in-out, opacity .35s ease-in-out, visibility 0s ease-in-out .35s, -webkit-transform .35s ease-in-out;
        opacity: 0;
        visibility: hidden;
        cursor: pointer;
    }

    .navbar-right--visible {
        z-index: 1;
        position: fixed;
        top: 0;
        right: 0;
        width: 300px;
        height: 100vh;
        overflow-y: hidden;
        background-color: rgba(0, 0, 0, .85);
        transform: translateZ(0);
        transition: transform .35s ease-in-out, opacity .35s ease-in-out, visibility 0s ease-in-out 0s, -webkit-transform .35s ease-in-out;
        opacity: 1;
        overflow: auto;
        visibility: visible;
    }

    .nav-list-ul {
        padding: 0px;
        margin-left: 0px !important;
        color: white;
        margin-top: 60px;
    }

    .nav-list-ul li {
        list-style-type: none;
        padding: 10px 10px 3px 30px;
        cursor: pointer;
    }

    .nav-list-ul li>ul {
        margin: 0px !important;
        padding-left: 10px;
    }

    .nav-list-ul li>span:nth-child(2) {
        margin-left: 7px;
    }

    .fa-bars {
        color: white;
    }

    .red-cross {
        color: red;
        position: relative;
        z-index: 1000;
        opacity: 3;
    }

    .submenu-hide {
        display: none;
    }

    .submenu-show {
        display: block;
    }

    .anchor {
        text-decoration: none;
    }

    a {
        color: darkblue !important;
        font-weight: 600;
    }

    a:hover {
        color: green !important;
    }

    .navbar-top__list>li {
        padding: 0.6rem;
    }

    .main-nav {
        //display: block;
        overflow: hidden;
        background-color: #eaeaea;
        border-bottom: 1px solid #d8d8d8;
        box-shadow: 0 1px 0 0 #fff;
    }
